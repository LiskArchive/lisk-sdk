        format: id
        minLength: 1
        maxLength: 20
        example: "6258354802676165798"
      version:
        type: integer
        example: 0
        minimum: 0
      height:
        type: integer
        example: 123
        minimum: 1
      timestamp:
        type: integer
        example: 28227090
      generatorAddress:
        type: string
        format: address
        example: 12668885769632475474L
      generatorPublicKey:
        type: string
        format: publicKey
        example: 968ba2fa993ea9dc27ed740da0daf49eddd740dbd7cb1cb4fc5db3a20baf341b
      payloadLength:
        type: integer
        example: 117
        minimum: 0
      payloadHash:
        type: string
        format: hex
