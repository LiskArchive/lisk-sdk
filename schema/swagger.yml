      blockSignature:
        type: string
        format: signature
        example: a3733254aad600fa787d6223002278c3400be5e8ed4763ae27f9a15b80e20c22ac9259dc926f4f4cabdf0e4f8cec49308fa8296d71c288f56b9d1e11dfe81e07
      confirmations:
        type: integer
        example: 200
      previousBlockId:
        type: string
        format: id
        example: "15918760246746894806"
      numberOfTransactions:
        type: integer
        example: 15
      totalAmount:
        type: string
        example: "150000000"
      totalFee:
        type: string
        example: "15000000"
      reward:
        type: string
        example: "50000000"
      totalForged:
        type: string
        example: "65000000"

  CommonBlock:
