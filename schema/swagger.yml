    type: string
    format: id
    minLength: 1
    maxLength: 20
  transactionId:
    name: id
    in: query
    description: Transaction id to query
    type: string
    format: id
    minLength: 1
    maxLength: 20
  recipientId:
    name: recipientId
    in: query
    description: Recipient address to query
    type: string
    format: address
    minLength: 1
    maxLength: 22
  recipientPublicKey:
    name: recipientPublicKey
    in: query
    description: Public key to query
    type: string
    format: publicKey
    minLength: 1
  senderId:
    name: senderId
    in: query
    description: Sender address to query
    type: string
    format: address
    minLength: 1
    maxLength: 22
  senderPublicKey:
    name: senderPublicKey
    in: query
    description: Public key to query
    type: string
    format: publicKey
    minLength: 1
  transactionType:
    name: type
    in: query
